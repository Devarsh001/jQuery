<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../02_cdn.js"></script>
    <title>Document</title>
    <style>
        form
        {
            height: 300px;
            width: 300px;
            background-color: skyblue;
            margin: auto;
            text-align: center;
            box-sizing: border-box;
            padding: 100px 0;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" name="" id="inp" value="" required>
        <span></span>
        <br>
        <button>Submit</button>
    </form>
    <script>

        abc = $('input').val();
        xyz = $('span');

        $('button').click(
            function(){
                if(abc == "")
                {
                    alert("Field is empty.....");
                    xyz.text("Field is empty....");
                }
                else
                {
                    xyz.text("Field is not empty....");
                }
            }
        )
    </script>
</body>
</html>
